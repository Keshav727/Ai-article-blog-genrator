<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-pink-600 p-4 text-white flex justify-between">
        <div>   
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="text-white hover:underline">Signup</a>

        </div>
    </nav>
    <!--main content-->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadsow-md rounded-lg max-w-md w-full">

            <!--Login form-->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% endif %}

                <h2 class="text-xl font-semibold">
                    Login
                </h2>
                <div>
                    <label for="Username" class="block mb-1 font-medium">
                    
                    
                        Username
                    <input type="text" id="Username" name="Username" placeholder="Enter your username..." class="w-full p-2 border rounded"> 

                    </label>
                </div>

                <div>
                    <label for="Password" class="block mb-1 font-medium">
                    
                    
                        Password
                    <input type="text" id="Password" name="Password" placeholder="Enter your Password..." class="w-full p-2 border rounded"> 
                       
                    </label>
                </div>
                <button type="submit" class="w-full bg-pink-600 text-white p-2 rounded hover:bg-blue-700">
                    Login
                </button>

            </form>

        </div>
    </div>
</body>     
</html>
